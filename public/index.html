<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stock Watcher</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
      <div id="buttonBar">
        <button id="loginButton" type="button" class="buttonClass" onclick="loginButtonClicked(event)" >login</button>
        <button id="SignUpButton" type="button" class="buttonClass" onclick="signUpButton(event)">signup</button>
      </div>
      
      <div id="stockSymbolDIvision">
          
        <input type="text" id="stockSymbolTextField" placeholder="enter stock symbol" onkeypress="stockSymbolSearchBoxKeyPressed(event)">
      </div>
      <div id="stockTableDivision">
        <table id="stockTable">
          
         
        </table>

      </div> 

      <div>
        <dialog id="signUpDialog">
          <div class="dialogTextBoxBox"> 
               <input type="text" id="signUpIdTextBox" placeholder="Enter Login Id you would like to use">
          </div>
          <div class="dialogButtonBar">
            <button type="button" class="buttonClass" onclick="signUpDialogSignUpButtonClicked(event)">Sign Up</button>
            <button type="cancel" class="buttonClass" onclick="signUpDialogCancelButtonClicked(event)">Cancel</button>
            
          </div>
        </dialog>
      </div>
    </body>

</html>
